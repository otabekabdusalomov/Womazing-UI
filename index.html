<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <title>Womazing-project</title>
</head>
<body>
    <!-- HEADER -->
    <header class="header">
        <div class="container header__container">
            <a class="header__logo" href="#">
                <img class="header__logo-img" src="./img/Лого.svg" alt="macet-logo" width="139" height="25">
            </a>
            
            <nav class="sitenav">
                <ul class="sitenav__list">
                    <li class="sitenav__item">
                        <a class="sitenav__link sitenav__link-one" href="#">Главная</a>
                    </li>
                    
                    <li class="sitenav__item">
                        <a class="sitenav__link" href="#">Магазин</a>
                    </li>
                    
                    <li class="sitenav__item">
                        <a class="sitenav__link" href="#">О бренде</a>
                    </li>
                    
                    <li class="sitenav__item">
                        <a class="sitenav__link" href="#">Контакты</a>
                    </li>
                </ul>
            </nav>
            <img class="sitenav__icon" src="./img/telephone 1.png" alt="img" width="17" height="17">
            
            <a class="sitenav__tel" href="#">+7 (495) 823-54-12</a>
            
            <img class="sitenav__left-img" src="./img/shopping-icon.png" alt="shopping" width="24" height="24">
        </div>
    </header>
    <!--MAIN-->
    <main class="main">
        <section class="hero">
            <div class="container hero__container">
                <div class="hero__box">
                    <h1 class="hero__heading">Новые поступления  в этом сезоне</h1>
                   
                    <p class="hero__desc">Утонченные сочетания и бархатные оттенки - вот то, что вы искали в этом сезоне. Время исследовать.</p>

                    <img class="hero__icon" src="./img/Frame 9.png" alt="vector-icon" width="67" height="67">

                    <button class="button hero__button">Открыть магазин</button>

                </div>
                <img class="hero__line" src="./img/line.png" alt="line" width="" height="">
            </div>
        </section>
    </main>
    <!--FOOTER-->
    <footer></footer>
</body>
</html>
